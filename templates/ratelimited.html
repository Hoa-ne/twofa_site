{% extends "base.html" %}
{% block title %}Truy cập bị chặn{% endblock %}

{% block content %}

<style>
    /* Animation cho cái khiên đập đập */
    @keyframes pulse-red {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 82, 82, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
    }
</style>

<div class="container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    
    <div style="
        background: #fff; 
        padding: 50px 40px; 
        border-radius: 20px; 
        box-shadow: 0 20px 60px rgba(0,0,0,0.08); 
        text-align: center; 
        max-width: 480px; 
        width: 100%;
        position: relative;
        overflow: hidden;
        border: 1px solid #f0f0f0;
    ">
        
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: linear-gradient(90deg, #ff6b6b, #ff4757);"></div>

        <div style="
            width: 100px; height: 100px; 
            background: #fff0f0; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            margin: 0 auto 30px;
            color: #ff4757;
            animation: pulse-red 2s infinite;
        ">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <path d="M8 11h8"></path> </svg>
        </div>

        <h1 style="color: #2d3436; font-weight: 800; font-size: 2rem; margin-bottom: 10px; margin-top: 0;">
            Truy cập bị chặn
        </h1>
        
        <p style="color: #636e72; font-size: 1rem; line-height: 1.6; margin-bottom: 30px;">
            Hệ thống phát hiện hoạt động bất thường từ IP của bạn.<br>
            Cơ chế bảo vệ đã được kích hoạt.
        </p>

        <div style="
            background: #f8f9fa; 
            padding: 12px 20px; 
            border-radius: 50px; 
            display: inline-flex; 
            align-items: center;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 35px;
            border: 1px solid #e9ecef;
        ">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Vui lòng thử lại sau: <span style="color: #ff4757; margin-left: 5px;">1 phút</span>
        </div>

        <br>
        <a href="/" style="
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 40px;
            background: linear-gradient(45deg, #0984e3, #74b9ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(9, 132, 227, 0.3);
            transition: all 0.2s;
        " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 15px 25px rgba(9, 132, 227, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 20px rgba(9, 132, 227, 0.3)'">
            
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Quay về trang chủ
        </a>

    </div>
</div>

{% endblock %}
