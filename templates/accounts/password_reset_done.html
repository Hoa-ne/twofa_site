<!doctype html><html lang="vi"><head><meta charset="utf-8"><title>Đã gửi email</title><meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--bg:#f6f7f9;--card:#fff;--muted:#6b7280;--border:#e5e7eb;--text:#111;}
*{box-sizing:border-box} body{margin:0;background:var(--bg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
.wrap{max-width:560px;margin:48px auto;padding:0 16px} .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:22px;box-shadow:0 6px 24px rgba(0,0,0,.05)}
h1{font-size:22px;margin:0 0 10px} p{margin:0 0 10px;color:#374151} a{color:#2563eb;text-decoration:none}
.notice{padding:12px;border-radius:10px;background:#ecfeff;border:1px solid #a5f3fc;color:#0e7490}
</style></head><body>
<div class="wrap"><div class="card">
  <h1>Đã gửi email</h1>
  <p class="notice">Nếu email tồn tại trong hệ thống, liên kết đặt lại đã được gửi. Vui lòng kiểm tra hộp thư (kể cả Spam).</p>
  <p><a href="/accounts/login/">Quay lại đăng nhập</a></p>
</div></div>
</body></html>
