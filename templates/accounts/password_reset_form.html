<!doctype html><html lang="vi"><head><meta charset="utf-8"><title>Quên mật khẩu</title><meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--bg:#f6f7f9;--card:#fff;--muted:#6b7280;--border:#e5e7eb;--text:#111;--accent:#111;}
*{box-sizing:border-box} body{margin:0;background:var(--bg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
.wrap{max-width:560px;margin:48px auto;padding:0 16px} .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:22px;box-shadow:0 6px 24px rgba(0,0,0,.05)}
h1{font-size:22px;margin:0 0 10px} p{margin:0 0 10px;color:#374151}
label{display:block;font-weight:600;margin:14px 0 6px}
input[type=email]{width:100%;padding:12px;border:1px solid #cbd5e1;border-radius:10px;font-size:16px;outline:none}
input[type=email]:focus{border-color:#94a3b8;box-shadow:0 0 0 4px rgba(148,163,184,.15)}
button{width:100%;margin-top:14px;padding:12px 14px;border:0;border-radius:10px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
button:hover{filter:brightness(1.05)} .muted{color:var(--muted);font-size:13px} .muted a{color:#2563eb;text-decoration:none}
.errorlist{margin:10px 0 0;padding:10px;border-radius:10px;background:#fff1f2;border:1px solid #fecdd3;color:#be123c;list-style:none}
</style></head><body>
<div class="wrap"><div class="card">
  <h1>Quên mật khẩu</h1>
  <p>Nhập email đã đăng ký để nhận liên kết đặt lại mật khẩu.</p>
  <form method="post">{% csrf_token %}
    <label for="{{ form.email.id_for_label }}">Email</label>
    {{ form.email }}
    {% if form.errors %}{{ form.errors }}{% endif %}
    <button type="submit">Gửi liên kết đặt lại</button>
  </form>
  <p class="muted" style="margin-top:12px;"><a href="/accounts/login/">Quay lại đăng nhập</a></p>
</div></div>
</body></html>
