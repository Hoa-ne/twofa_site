{% extends "base.html" %}

{% block title %}Sửa bài viết{% endblock %}

{% block content %}
<div class="card form-wrapper" style="max-width:600px;">
    <div class="card-header">Sửa bài viết</div>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Nội dung</label>
            {{ form.content }}
            {% if form.content.errors %}
                <div class="form-error">{{ form.content.errors }}</div>
            {% endif %}
        </div>

        <button type="submit" class="btn-primary">Lưu thay đổi</button>
        <a href="{{ post.thread.get_absolute_url }}?page={{ request.GET.page }}" 
           style="display: block; text-align: center; margin-top: 10px; font-size: 14px;">
           Hủy
        </a>
    </form>
</div>
{% endblock %}
