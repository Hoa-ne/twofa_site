{% extends "base.html" %}

{% block title %}Diễn đàn{% endblock %}

{% block content %}
<div style="width:100%; max-width:800px;">
    <h2 style="font-size:16px; font-weight:600; color:var(--text-primary); margin-bottom:16px;">
        Chuyên mục
    </h2>

    {% for category in categories %}
        <a class="thread-card" href="{{ category.get_absolute_url }}">
            <div class="thread-title">{{ category.title }}</div>
            <div class="thread-meta">
                Nhấn để xem các chủ đề trong chuyên mục này.
            </div>
        </a>
    {% empty %}
        <div class="thread-card">
            <div class="thread-title">Chưa có chuyên mục nào.</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
